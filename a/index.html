<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" id="frm_login">
        <input type="hidden" name="logar" value="1">
        <div id="bloco-email" class="form-group">
        <label class="control-label" for="email">Usuário / E-mail</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="Digite o seu usuário ou e-mail">
        <p class="help-block" id="help-email" style="display: none;">&nbsp;</p>
        </div>
        <div id="bloco-password" class="form-group">
        <label class="control-label" for="password">Senha</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Digite a sua senha">
        <p class="help-block" id="help-password" style="display: none;">&nbsp;</p>
        </div>
        <button type="button" id="btn-enviar" class="btn btn-primary">Enviar</button>
    </form>
    <script src="/a/amnu.js"></script>
</body>
</html>
